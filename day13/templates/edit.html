{% extends "base.html" %}
{% block title %}Edit Post - {{ post.title }}{% endblock %}
{% block content %}
<h1>Edit Post</h1>

<form method="post" action="/posts/edit/{{ post.id }}">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input name="title" class="form-control" required maxlength="200" value="{{ post.title }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Author</label>
    <input name="author" class="form-control" required maxlength="100" value="{{ post.author }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Content</label>
    <textarea name="content" class="form-control" rows="6" required>{{ post.content }}</textarea>
  </div>

  <button class="btn btn-primary">Save</button>
  <a href="/posts/{{ post.id }}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
